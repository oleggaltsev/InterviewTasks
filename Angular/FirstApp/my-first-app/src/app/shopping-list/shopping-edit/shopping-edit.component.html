<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label>Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editedItemId ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger" type="button" *ngIf="editedItemId" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
